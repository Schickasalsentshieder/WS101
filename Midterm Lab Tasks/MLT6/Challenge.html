<!DOCTYPE html>
<html>
<head>
    <title>Challenge Exercise</title>

    <style>
        body {
            font-family: Arial;
            background-color: black;
            color: white;
        }

        h2 {
            color: red;
        }

        .box {
            background-color: white;
            color: black;
            width: 300px;
            padding: 30px;
            margin: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .inline-input {
            width: 47%;
            display: inline-block;
        }

        .btn-blue {
            width: 100%;
            padding: 10px;
            background-color: #4a86e8;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-black {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-gray {
            padding: 10px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>Challenge Exercises</h2>

<!-- Sign Up Form -->
<div class="box">
    <h3>Sign up form</h3>

    <form>
        <input type="text" class="inline-input" placeholder="First name">
        <input type="text" class="inline-input" placeholder="Last name">
        <input type="email" placeholder="Email">

        <button type="submit" class="btn-blue">Sign Up</button>
    </form>
</div>

<!-- Uber Form -->
<div class="box">
    <h3>Request a ride now</h3>

    <form>
        <input type="text" placeholder="Enter pickup location">
        <input type="text" placeholder="Enter destination">

        <button type="submit" class="btn-black">Request now</button>
        <button type="button" class="btn-gray">Schedule for later</button>
    </form>
</div>

</body>
</html>
